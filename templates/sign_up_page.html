<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="container mx-auto bg-neutral-200 place-content-center text-center">
    <p>Gib Jhon Tutoring</p>
    <div class="bg-white rounded-md  text-center mt-6 mx-2 p-4">
        <p class="text-lg font-bold pb-5"> Sign Up</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. perferendis dolores placeat odio!</p>
        <form action="/sign_up" method="post" class="grid mt-4 text-left">
            <label for="UserName" class="ml-3 font-medium">UserName</label>
            <input name="UserName" id="UserName" class="row-span-3 outline outline-neutral-300 p-1 rounded m-3">
            <label for="Email" class="ml-3 font-medium">Email</label>
            <input name="Email" id="Email" class=" row-span-3 outline outline-neutral-300 p-1 rounded m-3">
            <label for="Password" class="ml-3 font-medium">Password</label>
            <input name="Password" id="Password" class="row-span-3 outline outline-neutral-300 p-1 rounded m-3">
            <label for="Confirm_Password" class="ml-3 font-medium">Confirm Password</label>
            <input name="Confirm_Password" id="Confirm_Password" class="row-span-3 outline outline-neutral-300 p-1 rounded m-3">
            <input type="submit" class="outline outline-neutral-300 bg-blue-400 p-1 rounded m-3">
        </form>
        <p>already have an account?</p>
        <button class="bg-blue-300 rounded p-2 m-1">Login!</button>
    </div>
</body>
</html>
